<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIHN | مِهَن</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Tajawal', sans-serif;
    background-color: #e9e6e2;
    margin: 0;
    padding: 0;
    color: #2d2d2d;
  }

  /* ===== Header ===== */
  .site-header {
    background: #d8d5d0;
    border-bottom: 2px solid #b9b6b2;
    padding: 10px 30px;
    display: flex;
    align-items: center;
    justify-content: center; /* ✅ بدّلناها من flex-end إلى center */
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }
  .logo {
    width: 110px;
    border-radius: 10px;
  }

  /* ===== Hero Section ===== */
  .hero {
    position: relative;
    background: url('image/mihan-cover.jpg') center/cover no-repeat;
    height: 75vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
  }

  .overlay {
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
    background: rgba(50, 50, 50, 0.4);
  }

  .hero-content {
    position: relative;
    z-index: 2;
    max-width: 700px;
  }

  .hero h1 {
    font-size: 2.2rem;
    margin-bottom: 10px;
    font-weight: 700;
    color: #fff;
  }

  .hero p {
    font-size: 1.1rem;
    margin-bottom: 30px;
    color: #f5f5f5;
  }

  .btn-container {
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  .btn {
    background-color: #4a675a;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 12px 28px;
    font-size: 1rem;
    cursor: pointer;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s ease;
  }
  .btn:hover {
    background-color: #2f423a;
    transform: translateY(-3px);
  }

  .btn-outline {
    background-color: transparent;
    border: 2px solid #fff;
    color: #fff;
  }
  .btn-outline:hover {
    background-color: #fff;
    color: #2d2d2d;
  }

  /* ===== Footer ===== */
  .site-footer {
    background: #d8d5d0;
    border-top: 2px solid #b9b6b2;
    padding: 15px;
    text-align: center;
    color: #4b4b4b;
    font-size: 15px;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
  }
  .footer-email {
    color: #3e3e3e;
    text-decoration: none;
    font-weight: bold;
  }
  .separator {
    margin: 0 8px;
    color: #999;
  }
</style>
</head>

<body>
  

<!-- ===== Header ===== -->
<header class="site-header">
  <a href="index.html" aria-label="الصفحة الرئيسية">
    <img src="image/logo.jpg" alt="شعار مِهَن" class="logo">
  </a>
</header>

<!-- ===== Hero Section ===== -->
<section class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>أهلًا بك في مِهَن!</h1>
    <p>المنصة التي تربط مقدمي الخدمات بالمستفيدين بطرق سهلة وفعّالة.</p>
    <div class="btn-container">
      <a href="login.html" class="btn">تسجيل الدخول</a>
      <a href="signup.html" class="btn btn-outline">إنشاء حساب جديد</a>
    </div>
  </div>
</section>

<!-- ===== Footer ===== -->
<footer class="site-footer">
  <a href="mailto:contact@mihan.sa" class="footer-email">contact@mihan.sa</a>
  <span class="separator">•</span>
  <span>© 2025 مِهَن — جميع الحقوق محفوظة</span>
</footer>

</body>
</html>
