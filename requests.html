<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>مِهَن | قائمة الطلبات</title>

<style>
:root{
  --bg:#e0e0e0;
  --card:#fff;
  --text:#333;
  --muted:#555;
  --chip:#dddddd;
  --accent:#007BFF;
  --accent-hover:#005dc6;
  --danger:#dc3545;
  --danger-hover:#b71c1c;
  --success:#28a745;
  --success-hover:#1e7e34;
  --warning:#ffc107;
  --dark:#222;
  --radius:20px;
  --shadow:0 4px 12px rgba(0,0,0,.08);
  --shadow-lg:0 8px 20px rgba(0,0,0,.15);
}

*{box-sizing:border-box}
body{
  font-family: "Tajawal", Arial, sans-serif; 
  background:var(--bg); 
  margin:0; 
  min-height:100vh; 
  display:flex; 
  flex-direction:column;
}

/* unified header/footer */
header.site-header{
  background:#f5f5f5;
  padding:16px 20px;
  border-bottom:1px solid #e8e8e8;
}
header.site-header .brand{
  font-weight:800;
  color:#444;
}
header.site-header img.logo{
  width:100px;
}
footer.site-footer{
  text-align:center;
  padding:18px;
  background:var(--dark);
  color:#fff;
  font-size:.9rem;
}
footer.site-footer a{color:#fff; text-decoration:none;}
footer.site-footer .separator{margin:0 8px;}

main{padding:24px; flex:1;}
h1{text-align:center; color:var(--text); margin-bottom:24px; font-size:1.8rem;}

.requests-container{
  display:flex; flex-direction:column; gap:16px; max-width:900px; margin:0 auto;
}

.request-card{
  background:var(--card); padding:20px; border-radius:var(--radius);
  box-shadow:var(--shadow); transition:transform .25s, box-shadow .25s;
}
.request-card:hover{transform:translateY(-3px); box-shadow:var(--shadow-lg);}
.request-header{
  display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; flex-wrap:wrap; gap:10px;
}
.request-header h3{margin:0; color:var(--text); font-size:1.2rem;}

.status-badge{
  padding:6px 12px; border-radius:8px; font-weight:700; font-size:0.9rem;
}
.status-pending{background:#fff3cd; color:#856404;}
.status-accepted{background:#d4edda; color:#155724;}
.status-rejected{background:#f8d7da; color:#721c24;}
.status-done{background:#d1ecf1; color:#0c5460;}
.status-completed{background:#28a745; color:#fff;}

.request-body p{margin:8px 0; color:var(--muted); font-size:0.95rem;}
.request-body p strong{color:var(--text);}

.request-actions{display:flex; gap:10px; margin-top:12px; flex-wrap:wrap;}
.btn{
  padding:10px 16px; border:none; border-radius:10px; cursor:pointer;
  font-weight:700; text-decoration:none; display:inline-block; text-align:center; font-size:0.9rem;
}
.btn-edit{background:var(--accent); color:#fff;}
.btn-edit:hover{background:var(--accent-hover);}
.btn-delete{background:var(--danger); color:#fff;}
.btn-delete:hover{background:var(--danger-hover);}
.btn-complete{background:var(--success); color:#fff;}
.btn-complete:hover{background:var(--success-hover);}
.btn-rate{background:var(--warning); color:#333;}
.btn-rate:hover{opacity:0.9;}
.empty-state{text-align:center; padding:40px; color:var(--muted); font-size:1.1rem;}

.message{padding:12px 20px; border-radius:10px; margin-bottom:16px; text-align:center; font-weight:600;}
.message.success{background:#d4edda; color:#155724;}
.message.error{background:#f8d7da; color:#721c24;}

/* Modal */
.modal{display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;}
.modal.show{display:flex;}
.modal-content{background:var(--card); padding:30px; border-radius:var(--radius); max-width:500px; width:90%; box-shadow:var(--shadow-lg);}
.modal-content h2{margin-top:0; color:var(--text);}
.modal-content label{display:block; margin:12px 0 6px; font-weight:600; color:var(--text);}
.modal-content input{width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; font-size:1rem;}
.modal-actions{display:flex; gap:10px; margin-top:20px;}
.btn-save{background:var(--success); color:#fff;}
.btn-save:hover{background:var(--success-hover);}
.btn-cancel{background:#6c757d; color:#fff;}
.btn-cancel:hover{background:#5a6268;}
</style>
</head>
<body>

<header class="site-header">
  <div class="brand">
    <a href="services.html" aria-label="العودة للخدمات">
      <img src="image/logo.jpg" alt="شعار مِهَن" class="logo">
    </a>
  </div>
</header>

<main>
  <h1>قائمة طلباتي</h1>

  <div id="messageBox" class="message" style="display:none;"></div>
  <div id="requestsContainer" class="requests-container"></div>
</main>

<footer class="site-footer" role="contentinfo" aria-label="تذييل الموقع">
  <div class="footer-inner">
    <a href="mailto:contact@mihn.sa" class="footer-email">contact@mihn.sa</a>
    <span class="separator">•</span>
    <span>© 2025 مِهَن — جميع الحقوق محفوظة</span>
  </div>
</footer>

<!-- Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <h2>تعديل وقت الطلب</h2>
    <label for="editTime">الوقت الجديد:</label>
    <input type="time" id="editTime" required>
    <div class="modal-actions">
      <button class="btn btn-save" onclick="saveEdit()">حفظ</button>
      <button class="btn btn-cancel" onclick="closeModal()">إلغاء</button>
    </div>
  </div>
</div>

<script>
// (no logic changed)
const services = [
  {id:1, title:"صيانة المنازل", provider:"فريق الصيانة السريعة", price:120},
  {id:2, title:"التنظيف", provider:"مؤسسة النظافة المثالية", price:90},
  {id:3, title:"خدمات السيارات", provider:"CarCare Express", price:70},
  {id:4, title:"صيانة الأجهزة", provider:"FixIt Tech", price:60},
  {id:5, title:"التوصيل والمشاوير", provider:"مرسال المدينة", price:25},
  {id:6, title:"المناسبات والضيافة", provider:"Event Touch", price:150},
];

const today = new Date().toISOString().split('T')[0];
let storedRequests = JSON.parse(localStorage.getItem('requests') || '[]');
if(storedRequests.length === 0){
  storedRequests = [
    {reqId:1, serviceId:1, time:"14:00", date:today, status:"pending"},
    {reqId:2, serviceId:2, time:"10:30", date:today, status:"accepted"},
    {reqId:3, serviceId:4, time:"16:00", date:today, status:"done"},
    {reqId:5, serviceId:6, time:"18:30", date:today, status:"done"},
    {reqId:4, serviceId:5, time:"09:00", date:"2025-10-23", status:"pending"},
  ];
  localStorage.setItem('requests', JSON.stringify(storedRequests));
}
let requests = JSON.parse(localStorage.getItem('requests'));
const container = document.getElementById('requestsContainer');
const msgBox = document.getElementById('messageBox');
let currentEditReq = null;

function displayRequests(){
  container.innerHTML = '';
  if(requests.length === 0){
    container.innerHTML = '<div class="empty-state">لا توجد لديك أي طلبات حاليًا.</div>';
    return;
  }
  requests.forEach(req=>{
    const service = services.find(s => s.id === req.serviceId);
    if(!service) return;
    const statusLabels = {
      pending:'قيد المعالجة',accepted:'تم القبول',rejected:'مرفوض',done:'تم الانتهاء',completed:'مكتمل'
    };
    const statusClass = `status-${req.status}`;
    const statusText = statusLabels[req.status] || req.status;
    const card = document.createElement('div');
    card.className = 'request-card';
    let actionsHTML = '';
    if(req.status === 'pending' || req.status === 'accepted'){
      actionsHTML += `<button class="btn btn-edit" onclick="editRequest(${req.reqId})">تعديل الوقت</button>`;
    }
    if(req.status !== 'completed'){
      actionsHTML += `<button class="btn btn-delete" onclick="deleteRequest(${req.reqId})">حذف</button>`;
    }
    if(req.status === 'done'){
      actionsHTML += `<button class="btn btn-complete" onclick="confirmComplete(${req.reqId})">تأكيد الإتمام</button>`;
    }
    card.innerHTML = `
      <div class="request-header">
        <h3>${service.title}</h3>
        <span class="status-badge ${statusClass}">${statusText}</span>
      </div>
      <div class="request-body">
        <p><strong>مقدم الخدمة:</strong> ${service.provider}</p>
        <p><strong>التاريخ:</strong> ${req.date}</p>
        <p><strong>الوقت:</strong> ${req.time}</p>
        <p><strong>السعر:</strong> ${service.price} ر.س</p>
      </div>
      <div class="request-actions">${actionsHTML}</div>
    `;
    container.appendChild(card);
  });
}

function editRequest(reqId){
  currentEditReq = requests.find(r=>r.reqId===reqId);
  if(!currentEditReq) return;
  if(currentEditReq.date !== today){
    showMessage('لا يمكن تعديل إلا الطلبات المحددة لليوم.', 'error');
    return;
  }
  document.getElementById('editTime').value = currentEditReq.time;
  document.getElementById('editModal').classList.add('show');
}
function saveEdit(){
  const newTime = document.getElementById('editTime').value;
  if(!newTime){alert('يرجى إدخال وقت صحيح'); return;}
  currentEditReq.time = newTime;
  closeModal();
  showMessage('تم تعديل وقت الطلب بنجاح', 'success');
  displayRequests();
}
function closeModal(){document.getElementById('editModal').classList.remove('show'); currentEditReq=null;}
function deleteRequest(reqId){
  if(!confirm('هل أنت متأكد من حذف هذا الطلب؟')) return;
  requests = requests.filter(r => r.reqId !== reqId);
  showMessage('تم حذف الطلب بنجاح', 'success');
  displayRequests();
}
function confirmComplete(reqId){
  const req = requests.find(r => r.reqId === reqId);
  if(!req || req.status !== 'done') return;
  req.status = 'completed';
  window.location.href = `rate.html?reqId=${reqId}`;
}
function showMessage(text,type){
  msgBox.textContent = text;
  msgBox.className = `message ${type}`;
  msgBox.style.display = 'block';
  setTimeout(()=>{msgBox.style.display='none';},5000);
}
displayRequests();
</script>

</body>
</html>
